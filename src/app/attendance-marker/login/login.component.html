<body style="background-color: #e8e8e885">
  <div style="text-align: center!important; padding-top: 10%;" class="container">
    <div *ngIf="isLoading" style="left: 40%; position: absolute;">
      <mat-spinner></mat-spinner>
    </div>
    <mat-card *ngIf="!isLoading">
      <div *ngIf="!isLoading" class="col-xs-12 col-md-6" style="text-align: center; margin: auto;">
        <div class="alert alert-danger" role="alert" *ngIf="error">
          {{error}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <br><br>
        <img src="assets/H.png" alt="Home Needs" height="60" width="60">
        <form class="form-signin" #login="ngForm" (ngSubmit)="onSubmit(login)" >
          <h1 class="h4 mb-4 font-weight-normal">Please sign in here</h1>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" email ngModel required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" ngModel required >
          </mat-form-field>
          <section>
            <button mat-raised-button [disabled]="!login.valid" class="btn btn-primary" type="submit">Login</button>
          </section>
          <section style="margin-top: 15px;">
            <p><a routerLink="/signIn">Create Account</a></p>
          </section>
          <p class="mt-5 mb-3 text-muted">Â© 2020-2021</p>
        </form>
      </div>
    </mat-card>

  </div>
</body>
