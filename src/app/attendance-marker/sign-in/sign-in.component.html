<body style="background-color: #f5f5f5">
  <div style="text-align: center!important; padding-top: 10%;" class="container">
    <div *ngIf="isLoading" style="left: 40%; position: absolute;">
      <mat-spinner></mat-spinner>
    </div>
    <mat-card class="col-xs-12 col-md-6" style="text-align: center; margin: auto;" *ngIf="!isLoading">
      <div class="alert alert-danger" role="alert" *ngIf="passwordError">
        Passwords didn't match
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="error">
        {{error}}
      </div>
      <form class="form-signin"  #register="ngForm" (ngSubmit)="onSubmit(register)">
        <h1 class="h4 mb-4 font-weight-normal">Register here</h1>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" email ngModel required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" #pass name="password" ngModel required minlength="6">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" #conPass name="confirmPassword" ngModel required minlength="6">
        </mat-form-field>
        <section>
          <button mat-raised-button [disabled]="!register.valid" class="btn btn-primary" type="submit">Register</button> |
          <button mat-raised-button  class="btn btn-info" routerLink="/logIn">Switch to Login</button>
        </section>
        <p class="mt-5 mb-3 text-muted">Â© 2020-2021</p>
      </form>
    </mat-card>
  </div>
</body>
